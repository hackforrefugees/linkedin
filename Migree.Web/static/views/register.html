<div class="ui-view-image-view" ng-show="didSelect && !avatarCropped">
	<img-crop
		image="srcImg"
		result-image="croppedImg"
		result-image-size="100"
		>
	</img-crop>
	<br/><br/>
	<button class="button red cropbutton" ng-click="crop()">Yes! this is beautiful!</button>
</div>
<div class="register page">
	<div class="active step">
		<h4>USER INFO</h4>
		<form name="step1" novalidate="novalidate" ng-submit="goToNext();" >
			<div class="form-group">
				<input type="text" placeholder="First name" required ng-model="registration.firstName" disable-validation-message="" />
			</div>
			<div class="form-group">
				<input type="text" placeholder="Last name" required ng-model="registration.lastName" disable-validation-message=""  />
			</div>
			<div class="form-group">
				<input type="email" placeholder="Email" autocorrect="off" autocapitalize="none" required ng-model="registration.email" disable-validation-message=""  />
			</div>
			<div class="form-group">
				<input type="password" ng-minlength="6" placeholder="Password" required ng-model="registration.password" />
			</div>
			<div class="form-group">
				<div class="avatar-upload" ng-show="!didSelect ||Â avatarCropped">
					<i class="icon icon_image" ng-show="!didSelect"></i>
					<input type="file" name="avatar" ng-model="profileImageSrc" file-select disable-valid-styling="true" />
					<img src="{{ croppedImg }}" />
				</div>
			</div>
			<div class="form-group">
				<button class="button red" type="submit">Continue</button>
			</div>
			<p class="terms">By registering, you accept receiving occasional emails and notifications from Migree. No spam, we promise.</p> 
			<a ui-sref="home" class="button back"><i class="icon arrow_back "></i></a>
		</form>
	</div>
	<div class="step">
		<h4>WORK INFO</h4>
		<p>Please provide some information about your skills. This helps making the matching process more accurate.</p>
		<form name="step2" novalidate="novalidate" ng-submit="updateSkills()">

			<div class="form-group">
				<label for="work" class="select">
					<span class="title" ng-init="registration.work.name = 'I am a ...'" >{{registration.work.name}}</span>
					<select disable-valid-styling="true" ng-model="registration.work" id="work" ng-options="c as c.name for c in businesses track by c.id">

					</select>
				</label>
			</div>

			<div class="form-group">
				<label for="city" class="select">
					<span class="title" ng-init="registration.city.name = 'I live in/near'" >{{registration.city.name}}</span>
					<select disable-valid-styling="true" ng-model="registration.city" id="city" ng-options="c as c.name for c in locations track by c.id">

					</select>
				</label>
			</div>

			<div ng-repeat="comp in competence">
				<div class="form-group">
					<label for="comp-{{$index}}" class="select">
						<span class="title" ng-init="comp.name">{{comp.name}}</span>
						<select disable-valid-styling="true" name="competence$index" ng-model="competence[$index]" id="comp-{{$index}}" ng-options="c.name for c in competences track by c.id">
						</select>
					</label>
				</div>
			</div>
			<p>Add some more information about yourself.</p>
			<textarea ng-model="aboutText" placeholder="Write something..." />

			<button class="button red" ng-click="updateSkills()">Register</button><br/><br/>
		</form>
	</div>
</div>
