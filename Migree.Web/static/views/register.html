<div class="register page">
	<div class="active step">
		<input type="text" placeholder="Firstname" ng-model="registration.firstName" /><br/>
		<input type="text" placeholder="Lastname" ng-model="registration.lastName"  /><br/>
		<input type="text" placeholder="Email" ng-model="registration.email"  /><br/>
		<input type="password" placeholder="Password" ng-model="registration.password" /><br/>

		<div class="avatar-upload" style="background-image: url({{ profileImageSrc }});">
			<i class="icon icon_image" ng-show="!profileImageSrc"></i>
			<input type="file" name="avatar" ng-model="profileImageSrc" file-select />
		</div>

		<button class="button red" ng-click="goToNext()">Continue</button><br/><br/>
		<a ui-sref="home" class="button back"><i class="icon arrow_back "></i></a>
	</div>

	<div class="step">
		<label for="city" class="select">
			<span class="title" ng-init="registration.city.label = 'Select city'" >{{registration.city.label}}</span>
			<select ng-model="registration.city" id="city" ng-options="c as c.label for c in cities track by c.value">
			 	<option style="display:none" value="">select a city</option>
			</select>
		</label><br/>

		<div ng-repeat="comp in competence">
			<label for="comp-{{$index}}" class="select">
				<span class="title" ng-init="comp.name">{{comp.name}}</span>
				<select ng-model="competence[$index]" id="comp-{{$index}}" ng-options="c.name for c in competencies track by c.id">
				</select>
			</label><br/>

		</div>

		<textarea ng-model="aboutText"/>

		<button class="button red" ng-click="updateSkills()">Register</button><br/><br/>
	</div>
</div>
