<div ng-include="'shared/header/headerView.html'"></div>

<ul class="inbox" ng-repeat="message in messages">
    <li>
        <a ng-href="/message/{{message.id}}">
            <div class="avatar-container"><img src="{{message.profileImageUrl}}" /></div>
            <div class="name">{{message.name}}</div>
            <div class="message-preview">{{message.content}}</div> <div class="time">{{message.lastUpdate}}</div>
        </a>
    </li>
</ul>
