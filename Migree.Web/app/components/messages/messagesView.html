<div ng-include="'/views/_shared/header.html'"></div>

<ul class="inbox" ng-repeat="message in messages">
    <li>
        <a href="messages/123">
            <div class="avatar-container"><img src="{{message.profileImageUrl}}" /></div>
            <div class="name">{{message.name}}</div>
            <div class="message-preview">Message preview...</div> <div class="time">{{message.lastUpdate}}</div>
        </a>
    </li>
</ul>
