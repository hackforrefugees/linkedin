<form ng-submit="login()" class="form-group">
    <input type="text" data-ng-model="userName" placeholder="email" required autofocus /><br />
    <input type="password" data-ng-model="password" required placeholder="Password" /><br />
    <p>{{message}}</p>
    <input type="submit" class="button red" ng-bind="language.signInButton" /><br /><br />
    <a ui-sref="resetpassword" ng-bind="language.resetPasswordLink"></a>
    <br /><br />
    <a ui-sref="home" class="button back"><i class="icon arrow_back"></i></a>
</form>
